    <h1>Component组件自定义</h1>
    <hr>
    <div id="app">
        <jscom></jscom>
        <jscom1></jscom1>
    </div>
    <div id="app1">
        <jscom></jscom>
    </div>

    <script>
        Vue.component('jscom', {
            template: `<p style="color:red">全局自定义组件:需要在Vue的作用域里面</p>`
        })
        //需要在Vue的作用域里面
        var app = new Vue({
            el:'#app',
            data:{

            },
            components:{
                "jscom1":{
                    template:`<p style="color:green">局部定义组件</p>`
                }
            }
        })
        var app1 = new Vue({
            el:'#app1'
        })
    </script>
