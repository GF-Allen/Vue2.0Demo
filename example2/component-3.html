<body>

    <h1>Component 父子组件关系</h1>
    <hr>
    <div id="app">
        <parent></parent>
    </div>

    <script>
        
        //子组件
        var childComponent = {
            template:`<p style="color:green">子组件</p>`
        }

        //在组件内定义组件
        var parentComponent = {
            template:`
                <div style='background-color: yellow'>
                    <p style="color:red">父组件</p>
                    <child></child>
                </div>
            `,
            components:{
                'child':childComponent,
            }
        }

        var app = new Vue({
            el:'#app',
            components:{
                "parent":parentComponent
            }
        })
    </script>
</body>
