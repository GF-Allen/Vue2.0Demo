<body>

    <h1>Vue.expend构造器的延伸</h1>
    <hr>
    <author></author>
    <div id="author"></div>
    <script>
        var authorURL = Vue.extend({
            template:"<p><a :href='authorUrl'>{{authorName}}</a></p>",//属性需要绑定
            data:function(){
                return{
                    authorName:'作者',
                    authorUrl:'http://www.joystack.xin'
                }
            }
        })
        new authorURL().$mount("author")//将扩展绑定到author标签上，一般扩展是在组件中使用
        new authorURL().$mount("#author")
    </script>
</body>

</html>
