    <title>Template模板制作三种方法</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.min.js"></script>

<body>
    <!--[if lt IE 7]>

    <h1>Template模板制作三种方法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="td2">
        <p style='color:red'>标签模板</p>
    </template>

    <!--设置type 好处是可以引用外部 src  -->
    <script type='x-template' id="td3"> 
        <p style='color:red'>scritp模板</p>
    </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "HelloVue"
            },
            //姿势1
            // template:`
            //     <p style='color:red'>我是选项模板</p>
            // `

            //姿势2 标签模板
            //template:'#td2'

            //姿势3 script模板
            template: '#td3'
        })
    </script>
</body>

</html>
