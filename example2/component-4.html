<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <h1>Component 标签</h1>
    <hr>
    <div id="app">
        <!--绑定具体的组件  -->
        <component v-bind:is='who'></component>
        <button @click="change">切换</button>
    </div>

    <script>
        var componentA = {
            template: `<p style='color:red'>is componentA</p>`
        }

        var componentB = {
            template: `<p style='color:green'>is componentB</p>`
        }

        var componentC = {
            template: `<p style='color:black'>is componentC</p>`
        }

        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentA'
            },
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC,
            },
            methods: {
                'change': function () {
                    if (this.who == 'componentA') {
                        this.who = 'componentB'
                    } else if (this.who == 'componentB') {
                        this.who = 'componentC'
                    } else {
                        this.who = 'componentA'
                    }
                }
            }
        })
    </script>
</body>

</html>
