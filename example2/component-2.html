<head>

    <title>Component props属性设置</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>Component props属性设置</h1>
    <hr>
    <div id="app">
        <p>属性中带‘-’定义props时用小驼峰原则</p>
        <jscom1 :js-count='count'></jscom1>
    </div>

    <script>
        //需要在Vue的作用域里面
        var app = new Vue({
            el:'#app',
            data:{
                count : 0,
            },
            components:{
                "jscom1":{
                    template:`<p style="color:green">局部定义组件  {{jsCount}}</p>`,
                    props:['jsCount']
                }
            }
        })
    </script>
</body>

</html>
