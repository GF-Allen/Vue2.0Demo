<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>methods option</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/js/vue.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>methods 方法选项</h1>
    <hr>
    <div id="app">
        {{count}}
        <p><button @click='add(2,$event)'>加2</button></p>
        <btn @click.native='add(2)'></btn>
    </div>

    <p>外部绑定</p>
    <button onclick="app.add(2)">外部+2</button>
    <script>

        var btn = {
            template:`
            <div>
            <p>组件内绑定@click.native，用.native修饰器来调用构造器里的add方法</p>
            <button>组件内+2</button>
            </div>
            `
        }

        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                add:function(num,event){ //$event js的原生时间
                    console.log(event)
                    if(num){
                        this.count +=num
                    }else{
                        this.count++
                    }
                }
            },
            components:{
                'btn':btn
            }
        })
    </script>
</body>

</html>
