<body>

    <h1>实例方法</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">销毁</button></p>
    <p><button onclick="update()">更新</button></p>
    <p><button onclick="changeData()">更新</button></p>
    <script>
        var liu = Vue.extend({
            template: `<p>{{msg}}</p>`,
            data: function () {
                return {
                    msg: 'I am liu'
                }
            },
            mounted: function () {
                console.log('被挂载')
            },
            destroyed: function () {
                console.log('销毁')
            },
            updated:function(){
                console.log('更新')
            }
        })

        var vm = new liu().$mount('#app')
        function destroy() {
            vm.$destroy()//销毁
        }
        function update(){
            vm.$forceUpdate()//更新
        }
        function changeData(){
            vm.msg = '数据被修改'
            vm.$nextTick(function(){
                console.log("数据修改")
            });
        }
    </script>
</body>
