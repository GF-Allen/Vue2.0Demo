    <title>v-show</title>

    <script src="../assets/js/vue.min.js"></script>

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <h3>v-show</h3>
    <span>v-show 控制的是display属性,v-if是控制DOM是否加载</span>
    <div id="app">
        <div v-show='isLogin'><span>登录成功!</span></div>
        <button v-show="isNotLogin" onclick="login()">登录</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isLogin: false,
                isNotLogin: true
            }
        })
        function login() {
            app.isLogin = true;
            app.isNotLogin = false;
        }

    </script>
</body>

</html>
