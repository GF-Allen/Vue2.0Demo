<body>

    <div id="app">
        <p>v-pre指令是跳过编译，直接输出{ {message} }</p>
        <p v-pre>{{message}}</p>
        <p v-clock>v-clock 渲染DOM完成后才显示</p>
        <p>v-once 只绑定第一次</p>
        <div><input type="text" v-model="message"></div>
        <div v-once>{{message}}</div>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'111'
            }
        })
    </script>
</body>
